<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript validation</h2>
        <p>Ingresa un numero
        <input id="id1" type="number" min="100" max="300" required>
        <button onclick=" Maximum()">ok</button>

        <p>si esl numero es mas choco de 1'' o mas frande de 300 se mostrara un error</p>
        <p id="dem"></p>
        <br><br><br><br>
        <p>ingrsa un numero</p>
        <input type="number" id="id2" max="100">
        <button onclick="soloMax()">ok</button>
        <br><br><br>
        <p>si el numero es mayot a 100 lanza un error</p>

        <p id="demo"></p><br><br><br>
        <p>ingresa un numero</p>
        <input type="number" id="id3" min="100">
        <button onclick="myFunction()">ok</button>

        <p id="dem1"></p>
        <p>si el numeor es mayot a 100 se lanara un error</p>
        <script>
            function Maximum(){
                const inpObj = document.getElementById("id1");
                if(!inpObj.checkVisibility()){
                    document.getElementById("dem").innerHTML=inpObj.validationMessage;

                }else{
                    document.getElementById("dem").innerHTML="input ok";
                }
            }
            function soloMax(){
                let text;
                if(document.getElementById("id2").validity.rangeOverflow){
                    text="el numero es muy grande";

                }else{
                    text="input ok"
                }
            }
            document.getElementById("demo").innerHTML=text;
        
        </script>
        </p>
    </body>
</html>
